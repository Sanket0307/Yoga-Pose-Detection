<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pose Prediction Result</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #1c1c1c, #000000);
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Container Styling */
        .container {
            text-align: center;
            background: linear-gradient(145deg, #212121, #2c2c2c);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7), inset 0 0 20px rgba(255, 255, 255, 0.05);
            width: 90%;
            max-width: 600px;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        /* Heading Styling */
        h1 {
            font-size: 2.8em;
            margin-bottom: 20px;
            color: #ffba08;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Image Styling */
        img {
            max-width: 100%;
            border: 5px solid #ffba08;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 8px 20px rgba(255, 186, 8, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 186, 8, 0.7);
        }

        /* Button Styling */
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.2em;
            font-weight: bold;
            color: #1c1c1c;
            background-color: #ffba08;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        a:hover {
            background-color: #ff9e00;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }

        a:active {
            transform: translateY(2px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            a {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predicted Pose: {{ pose }}</h1>
        <img src="{{ file_path }}" alt="Uploaded Image">
        <a href="/">Predict Another Pose</a>
    </div>
</body>
</html>
